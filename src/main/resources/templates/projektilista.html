<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Ostoslista</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<metal http-equiv="Content-Type" contect="text/html" charsets="UTF-8">
	
	 <style>
		body {
		  background-image: url('../999.jpg');
		  background-repeat: no-repeat;
		  background-attachment: fixed;
		  background-size: cover;
		}
</style> 

</head>
<body>
	<div class="card" style="width:800px; margin: auto; width: 60%;  padding: 10px; opacity: 0.95; margin-top: 100px;">
	<div class="container">
	<p th:inline="text">[[${#httpServletRequest.remoteUser}]]</p>
	<h1>Ostoslista</h1>


	<table class="table table-striped table-hover">
		<tbody>
		<tr>
			<th>Tuote</th>
			<th>M&#228;&#228;r&#228;</th>
			<th>Hinta</th>
			<th>  </th>
		</tr>
			<tr th:each = "projekti : ${projektit}">
				<td th:text="${projekti.tuote}"></td>
				<td th:text="${projekti.maara}"></td>
				<td th:text="${projekti.hinta}"></td>
				
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${projekti.id})}"><button type="button" class="btn btn-danger">Poista</button></a></td>
				
			</tr>
		</tbody>
	</table>
	
		<div class="form-inline float-left" style="padding:20px 0">
			<td sec:authorize="hasAuthority('ADMIN')"><a href="/add"><button type="button" class="btn btn-primary">Lis&#228;&#228; listalle</button></a></td>
		</div>
		
		<div class="form-inline float-right" style="padding:20px 0">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Kirjaudu ulos" class="btn btn-danger"/>
			</form>
		</div>
	
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
